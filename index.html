    body {

    header {
      display: flex;

    .search-container {
      display: flex;
      align-items: center;
      flex: 1;
      margin: 0 24px;
      gap: 10px;
    }
  
    .search-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
    }
  
    .search-icon {
      position: absolute;
      left: 12px;
      color: #666;

      transition: color 0.3s ease;
    }
  
    .search-icon:hover {
      color: #333;
    }
  
    #searchInput {
      padding-left: 40px;
      width: 100%;
      height: 40px;
      border: 1px solid #ddd;
      border-radius: 20px;

      outline: none;
      transition: border-color 0.3s ease;
    }
  
    #searchInput:focus {
      border-color: #4a90e2;
    }
  
    .clear-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      padding: 4px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
    }
  
    .search-input-wrapper:hover .clear-button,
    .search-container input:focus + .clear-button {
      opacity: 1;
      visibility: visible;
    }
  
    .clear-button:hover {
      color: #666;
      background-color: #f0f0f0;
    }
  
    .clear-button:active {
      transform: translateY(-50%) scale(0.95);
    }
  
    .dropdown, .filters .dropdown {
      position: relative;
      display: inline-block;
    }
  
    .dropdown {
      padding: 8px 16px;
      border-radius: 9999px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      font-size: 14px;
      color: #333;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 16px;
      padding-right: 32px;
      transition: all 0.3s ease;
    }
  
    .dropdown:hover {
      border-color: #4a90e2;
      color: #4a90e2;
    }
  
    .dropdown:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
    }
  
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
      border: 1px solid #ccc;
      border-radius: 8px;
      z-index: 1;
      top: 110%;
    }
  
    .dropdown-content a {
      color: black;
      padding: 10px 16px;
      display: block;
      text-decoration: none;
    }
  
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
  
    .dropdown.show .dropdown-content {
      display: block;
    }
  
    .action-buttons {
      display: flex;
      align-items: center;
      gap: 12px;
      height: 40px;
      margin-right: 24px;
    }
  
    .action-buttons a {

    .image-grid {

  <script>
    // API Configuration
    const PIXABAY_API_KEY = '49820812-01b57383da4bf4fe5a9de51d4';
    const PIXABAY_API_URL = 'https://pixabay.com/api/';
    const IMAGES_PER_PAGE = 20;

    // DOM Elements
    let searchInput;
    let clearButton;
    let imageGrid;
    let prevButton;
    let nextButton;
    let currentPageElement;
    let totalPagesElement;
    let currentPage = 1;
    let totalPages = 1;
    let currentQuery = 'nature';

    // Initialize the application
    function init() {
      // Get DOM elements
      searchInput = document.getElementById('searchInput');
      clearButton = document.getElementById('clearButton');
      imageGrid = document.getElementById('apiImageGrid');
      prevButton = document.querySelector('.prev-page');
      nextButton = document.querySelector('.next-page');
      currentPageElement = document.getElementById('currentPage');
      totalPagesElement = document.getElementById('totalPages');
      const searchIcon = document.querySelector('.search-icon');

      if (!searchInput || !clearButton || !imageGrid || !prevButton || !nextButton || !currentPageElement || !totalPagesElement) {
        console.error('Required DOM elements not found');
        return;
      }

      // Set up event listeners
      setupEventListeners();

      // Initial state
      updateClearButton();
      fetchImages();
    }

    // Set up all event listeners
    function setupEventListeners() {
      // Search input events
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          performSearch();
        }
      });

      // Search icon click event
      document.querySelector('.search-icon').addEventListener('click', performSearch);

      // Clear button events
      clearButton.addEventListener('click', handleClearButton);

      // Pagination events
      prevButton.addEventListener('click', () => changePage(currentPage - 1));
      nextButton.addEventListener('click', () => changePage(currentPage + 1));
    }

    // Change page
    function changePage(newPage) {
      if (newPage < 1 || newPage > totalPages) return;
      currentPage = newPage;
      updatePaginationUI();
      fetchImages(currentQuery, currentPage);
    }

    // Update pagination UI
    function updatePaginationUI() {
      currentPageElement.textContent = currentPage;
      totalPagesElement.textContent = totalPages;
      prevButton.disabled = currentPage === 1;
      nextButton.disabled = currentPage === totalPages;
    }

    // Perform search
    function performSearch() {
      const query = searchInput.value.trim();
      if (query) {
        currentQuery = query;
        currentPage = 1;
        imageGrid.innerHTML = '';
        fetchImages(query, 1);
      }
    }

    // Handle clear button click
    function handleClearButton() {
      searchInput.value = '';
      searchInput.focus();
      updateClearButton();
      currentQuery = 'nature';
      currentPage = 1;
      imageGrid.innerHTML = '';
      fetchImages('nature', 1);
    }

    // Update clear button visibility
    function updateClearButton() {
      const hasValue = searchInput.value.trim() !== '';
      clearButton.style.opacity = hasValue ? '1' : '0';
      clearButton.style.visibility = hasValue ? 'visible' : 'hidden';
    }

    // Fetch images from Pixabay API
    async function fetchImages(query = 'nature', page = 1) {
      try {
        // Make multiple requests to get enough images
        const requests = [];
        const imagesPerRequest = 20; // Pixabay's maximum per request
        const numberOfRequests = 4; // We need 4 requests to get 80 images

        for (let i = 0; i < numberOfRequests; i++) {
          const requestPage = (page - 1) * numberOfRequests + i + 1;
          requests.push(
            fetch(`${PIXABAY_API_URL}?key=${PIXABAY_API_KEY}&q=${query}&per_page=${imagesPerRequest}&page=${requestPage}&image_type=photo&safesearch=true`)
              .then(response => {
                if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
              })
          );
        }

        const results = await Promise.all(requests);
        const allImages = results.flatMap(result => result.hits);

        // Calculate total pages based on total hits from first request
        totalPages = Math.ceil(results[0].totalHits / IMAGES_PER_PAGE);
        updatePaginationUI();
        displayImages(allImages);
      } catch (error) {
        console.error('Error fetching images:', error);
        imageGrid.innerHTML = '<div class="error-message">Failed to load images. Please try again later.</div>';
      }
    }

    // Display images in the grid
    function displayImages(images) {
      imageGrid.innerHTML = '';

      if (!images || images.length === 0) {
        imageGrid.innerHTML = '<div class="no-results">No images found. Try a different search term.</div>';
        return;
      }

      // Sort images by height to optimize column filling
      images.sort((a, b) => {
        const ratioA = a.webformatHeight / a.webformatWidth;
        const ratioB = b.webformatHeight / b.webformatWidth;
        return ratioA - ratioB;
      });

      images.forEach(photo => {
        const imgContainer = document.createElement('div');
        imgContainer.className = 'image-container';

        const img = document.createElement('img');
        img.src = photo.webformatURL;
        img.alt = photo.tags || 'Nature image';
        img.loading = 'lazy';

        // Thêm thông tin ảnh vào đối tượng dữ liệu
        const imageInfo = {
          src: photo.webformatURL,
          alt: photo.tags || 'Nature image',
          likes: photo.likes,
          downloads: photo.downloads,
        };

        img.addEventListener('click', () => {
          localStorage.setItem("selectedImage", JSON.stringify(imageInfo));
          window.location.href = "Image_detail.html";
        });

        // Add image info overlay
        const overlay = document.createElement('div');
        overlay.className = 'image-overlay';
        overlay.innerHTML = `
          <div class="image-info">
              <span class="likes">❤️ ${photo.likes}</span>
              <span class="downloads">⬇️ ${photo.downloads}</span>
          </div>
        `;

        imgContainer.appendChild(img);
        imgContainer.appendChild(overlay);
        imageGrid.appendChild(imgContainer);
      });
    }

    // Initialize the application when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);

    function toggleDropdown(id) {
      document.getElementById(id).classList.toggle("show");
    }

    window.onclick = function (e) {
      const dropdowns = document.querySelectorAll(".dropdown");
      dropdowns.forEach((d) => {
        if (!d.contains(e.target)) {
          d.classList.remove("show");
        }
      });
    };

    document.addEventListener('DOMContentLoaded', function () {
      const searchInput = document.getElementById('searchInput');
      const clearButton = document.getElementById('clearButton');

      // Function to update clear button visibility
      function updateClearButton() {
        if (searchInput.value.trim() !== '') {
          clearButton.style.opacity = '1';
          clearButton.style.visibility = 'visible';
        } else {
          clearButton.style.opacity = '0';
          clearButton.style.visibility = 'hidden';
        }
      }

      // Clear button click handler
      clearButton.addEventListener('click', function () {
        searchInput.value = '';
        searchInput.focus();
        updateClearButton();
        fetchImages();
      });

      // Input change handler
      searchInput.addEventListener('input', updateClearButton);

      // Initial state
      updateClearButton();
    });

    document.addEventListener("DOMContentLoaded", () => {
      const imageGrid = document.getElementById("apiImageGrid");

      // Kiểm tra nếu imageGrid tồn tại
      if (!imageGrid) {
        console.error("Element with id 'apiImageGrid' not found.");
        return;
      }

      // Ví dụ: Tải ảnh động (thay thế bằng logic API của bạn)
      const images = [
        { id: 1, src: "image1.jpg", alt: "Image 1" },
        { id: 2, src: "image2.jpg", alt: "Image 2" },
        { id: 3, src: "image3.jpg", alt: "Image 3" },
      ];

      // Tạo các phần tử ảnh và thêm sự kiện click
      images.forEach((image) => {
        const imgElement = document.createElement("img");
        imgElement.src = image.src;
        imgElement.alt = image.alt;
        imgElement.classList.add("image-item");
        imgElement.dataset.id = image.id;

        // Thêm sự kiện click để lưu ảnh vào localStorage và chuyển hướng
        imgElement.addEventListener("click", () => {
          localStorage.setItem("selectedImage", JSON.stringify(image));
          window.location.href = "Image_detail.html";
        });

        imageGrid.appendChild(imgElement);
      });
    });

  </script>

        img.style.cursor = 'pointer';

        const link = document.createElement('a');
        link.href = 'user-profile.html';
        link.id = 'profile-pic';
        link.appendChild(img);

        loginBtn.replaceWith(link);
      }
    });
  }
</script>
